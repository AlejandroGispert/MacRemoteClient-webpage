[build]
  command = "rm -rf node_modules package-lock.json && npm install --include=optional && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Redirect sitemap.xml to sitemap-index.xml for compatibility
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap-index.xml"
  status = 301

